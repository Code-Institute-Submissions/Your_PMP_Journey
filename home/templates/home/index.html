{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-top col-lg-12">
    <div class="row ">
        <div class="col-lg-12">
            <div id="demo" class="carousel slide carousel-fade" data-ride="carousel">
                 <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{ STATIC_URL }}media/hp1.jpg" alt="Journey" class="d-block w-100">
                        <div class="carousel-caption">
                            <h1>Start Your PMP Journey today !</h1>
                            <div class="my-5">
                                <a href="{% url 'products' %}" class="shop-now-button bg-dark btn btn-md rounded-0 text-uppercase py-4"> Shop Now</a>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/media/hp2.jpg" alt="Journey" class="d-block w-100">
                        <div class="carousel-caption">
                            <h1>Start Your PMP Journey today !</h1>
                            <div class="my-5">
                                <a href="{% url 'products' %}" class="shop-now-button bg-dark btn btn-md rounded-0 text-uppercase py-4"> Shop Now</a>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/media/hp3.jpg" alt="Journey" class="d-block w-100">
                        <div class="carousel-caption">
                            <h1>Start Your PMP Journey today !</h1>
                            <div class="my-5">
                                <a href="{% url 'products' %}" class="shop-now-button bg-dark btn btn-md rounded-0 text-uppercase py-4"> Shop Now</a>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
