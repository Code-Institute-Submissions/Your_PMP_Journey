
   <h2 class="subtitle">All Reviews</h2>
 
                
                        {% for review in reviews %}
                        <p>
                            <strong>Date:</strong>{{ review.created | date:"Y-M-D"}},
                            <strong>Rating:</strong>{{ review.stars}},
                        </p>
                        {{review.content}}
                        {% empty %}
                            No Reviews Yet
                        {% endfor %}
