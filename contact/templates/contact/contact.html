{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Contact Us</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <form method="POST" action="{% url 'contact' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                      {{ form|crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'home' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Send Query</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h1>We are here</h1>
                <div id="map"></div>
            </div>            
        </div>
    </div>

<!--Info window content in the Map, hidden by default and visible when the marker is clicked-->
<div style="display: none;">
    <div class="m-2" id="info-window-content">
        <h5><i class="fas fa-route"></i><strong>&nbspSligo PMP Training</strong></h5>
    </div>
</div>
    
{% endblock %}

{% block extra_js %}
<!--Google map API settings-->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh4Jyk-YAtab9gUgMntitBNNHx8PDcYo4&callback=initMap&libraries=places "></script>
<script src="{% static 'js/map.js' %}"></script>
   
{% endblock %}
